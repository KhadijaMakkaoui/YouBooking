<div class="col"
(click)="onSelected()">
  <div class="card">
    <img [src]="hotel.imagePath" class="card-img-top"
         alt="Hollywood Sign on The Hill" />
    <div class="card-body">
      <h5 class="card-title">{{hotel.name}}</h5>
      <p class="card-text">{{hotel.description}}</p>
    </div>
  </div>
</div>
