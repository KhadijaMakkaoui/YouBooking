<a
  style="cursor: pointer;text-decoration: none;color: #3e485c" class="col"
  [routerLink]="[index]">
  <div class="card" routerLinkActive="active">
    <img [src]="hotel.imagePath" class="card-img-top"
         alt="Hollywood Sign on The Hill" />
    <div class="card-body">
      <h5 class="card-title">{{hotel.name}}</h5>
      <p class="card-text">{{hotel.description}}</p>
    </div>
  </div>
</a>
<button class="btn btn-primary" (click)="hotelDetails(hotel.id)">View</button>
