<div id="booking" class="section">
  <div class="section-center">
    <div class="container">
      <div class="row">
        <div class="col-md-7 col-md-push-5">
          <div class="booking-cta">
            <h1>Make your reservation</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi facere, soluta magnam consectetur molestias itaque
              ad sint fugit architecto incidunt iste culpa perspiciatis possimus voluptates aliquid consequuntur cumque quasi.
              Perspiciatis.
            </p>
          </div>
        </div>
        <div class="col-md-4 col-md-pull-7">
          <div class="booking-form">
            <form (ngSubmit)="onSubmit()">

              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <span class="form-label">Date debut</span>
                    <input class="form-control" type="date" required
                    [(ngModel)]="booking.dateDebut"
                    name="dateDebut">
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <span class="form-label">Date fin</span>
                    <input class="form-control" type="date" required
                           [(ngModel)]="booking.dateFin"
                           name="dateFin">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-4">
                  <div class="form-group">
                    <span class="form-label">Type</span>
                    <select class="form-control" name="type" [(ngModel)]="booking.type">
                      <option>Single</option>
                      <option>Double</option>
                      <option>Suite</option>
                    </select>
                    <span class="select-arrow"></span>
                  </div>
                </div>
              </div>
              <div class="form-btn">
                <button class="submit-btn" type="submit">Reserve</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
